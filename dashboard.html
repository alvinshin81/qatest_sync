<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - QA 테스트 페이지</title>
    <link rel="icon" type="image/png" href="rsc/background.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 대시보드 페이지 -->
    <div id="dashboard-page" class="page active">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <h1>대시보드</h1>
                <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
            </header>
            <div class="dashboard-content">
                <div class="widget">
                    <h3>테스트 현황</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number">42</span>
                            <span class="stat-label">완료된 테스트</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">8</span>
                            <span class="stat-label">진행 중인 테스트</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">3</span>
                            <span class="stat-label">실패한 테스트</span>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <h3>최근 활동</h3>
                    <ul class="activity-list">
                        <li>로그인 기능 테스트 완료</li>
                        <li>회원가입 플로우 검증</li>
                        <li>UI 컴포넌트 테스트</li>
                        <li>API 응답 시간 측정</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
